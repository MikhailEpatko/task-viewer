ktor:
  application:
    modules:
      - ru.emi.ApplicationKt.module
  deployment:
    port: 8080
    connectionGroupSize: 2
    workerGroupSize: 20
    callGroupSize: 10
    shutdownGracePeriod: 2000
    shutdownTimeout: 3000

postgres:
  url: ${POSTGRES_URL}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  driverClassName: org.postgresql.Driver

app:
  name: task-viewer
  version: 0.0.2
  group: ru.emi
